<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約作成</title>
</head>
<body>
    <h1>予約作成</h1>

    <div>
        <button onclick="createReservation()">予約を作成</button>
    </div>

    <div id="reservation-result" style="margin-top: 20px; font-size: 18px; font-weight: bold; color: green;">
        <!-- 予約結果がここに表示されます -->
    </div>

    <script>
        // 予約を作成する関数
        async function createReservation() {
            const reservationData = [
                { product_id: 10001001, quantity: 2 },
                { product_id: 10001002, quantity: 3 }
            ];

            const response = await fetch('http://localhost:8080/shop/v1/payments/reservations', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            });

            const data = await response.json();
            const reservationId = data.reservation_id;

            // 予約IDを表示する
            displayReservationId(reservationId);
        }

        // 予約IDを画面に表示する関数
        function displayReservationId(reservationId) {
            const resultContainer = document.getElementById('reservation-result');
            resultContainer.innerHTML = `
                予約が完了しました！<br>
                予約ID: <strong>${reservationId}</strong>
            `;
        }
    </script>
</body>
</html>
